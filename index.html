<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <input class="display" type="text" placeholder="0">
            <div class="keypad">
                <div class="row">
                    <button id="adv-func" onclick="pow()">x<sup>2</sup></button>
                    <button id="adv-func" onclick="sqrt()" style="font-size: 20px; font: bold;">√</button>
                    <button id="adv-func" onclick="sin()">sin</button>
                    <button id="adv-func" onclick="cos()">cos</button>
                    <button onclick="Ac()" id="Ac">AC</button>
                    <button onclick="Delete()" id="Dlt">Del</button>
                </div>
                <div class="row">
                    <button id="adv-func" onclick="Fact()">x!</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                </div>
                <div class="row">
                    <button id="adv-func" onclick="l=Log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" style="font-size: 18px;">÷</button>
                    <button class="btn">x</button>
                </div>
                <div class="row">
                    <button id="adv-func" class="btn">%</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button id="adv-func" onclick="Pi()">π</button>
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn" style="font-size: 20px;">.</button>
                    <button onclick="Plusminus()">+/-</button>
                    <button id="eval" onclick="Evaluate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
